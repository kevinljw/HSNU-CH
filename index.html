<!DOCTYPE html>
<html>
<head>
    <title>國文科闖關</title>
   	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="styles" charset="utf-8">
   	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen" title="styles" charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container-fluid span10 offset2 main-page">
	<header class="row-fluid page-header">
<!--	    <h1 class="text-center">{{project_title}}<br><small>{{project_abstract}}</small></h1>-->
	</header>
    <script id="welcomeHB" type="text/x-handlebars-template">
        <h1 class="text-center">{{project_title}}<br><small>{{project_abstract}}</small></h1>
    </script>
    <script id="introHB" type="text/x-handlebars-template">
        <p class="lead">{{introduction}}</p>
    </script>
	<div id="noscript">
	    Sorry! This quiz is only designed to work with JavaScript enabled. Please enable javascript in your browser
	    or server.
	</div>

	<div class="row-fluid" id="main">
	    <section>
	        <div class="content" id="intro">
<!--
	            <p class="lead">{{introduction}}
				</p>
-->
	            <button class="btn btn-large span8 offset2 btn-success top-buffer start" type="button">開始</button>
	        </div> <!-- .content #intro -->

	        <div class="content level">	
	        </div>
					<script id="questionHB" type="text/x-handlebars-template">
					{{#each level}}
                        <form class="row row-fluid span8 offset2" id = "level_{{cond @index 1}}">
                            
                            <h3 class="text-center">{{level_title}}<br><pre><small>{{level_intro}}</small></pre></h3>
                            
                            
                                <div class="panel-group question">
                                 {{#each questions}}
                                  <div class="panel panel-default">
                                    <div class="panel-heading">
                                      <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse_{{cond @../index 1}}_{{cond @index 1}}" id="question_{{cond @index 1}}">{{cond @index 1}}. {{question}}</a>
                                      </h4>
                                    </div>
                                    <div id="collapse_{{cond @../index 1}}_{{cond @index 1}}" class="panel-collapse collapse">
                                      <div id="choices" data-toggle="buttons-radio">
                                         
                                            {{#choices}}
                                             <input class="btn btn-large btn-default btn-block choice" id="choice_{{cond @index 1}}" type="button" name="radio" value="{{choice}}">

                                            {{/choices}}
                                       
<!--
                                        <li class="list-group-item">One</li>
                                        <li class="list-group-item">Two</li>
                                        <li class="list-group-item">Three</li>
-->
                                      </div>
                                      <div class="panel-footer"></div>
                                    </div>
                                  </div>
                                  {{/each}}
                                </div>

    
                               
<!--
                                <div class="top-buffer">
                                    {{#ifCond @index ">" 0}}
                                        <button class="btn btn-large span3 btn-warning previous" type="button">Back</button>
                                    {{/ifCond}}
                                    <button class="btn btn-large span3 btn-success pull-right next" type="button" tabindex="1">Next</button>
                                </div>
-->
    
                            
                            <div class="top-buffer">
                                {{#ifCond @index ">" 0}}
                                    <button class="btn btn-large span3 btn-warning previous" type="button">返回上一關</button>
                                {{/ifCond}}
                                <button class="btn btn-large span3 btn-success pull-right next" type="button" tabindex="1">作答完畢</button>
                                <span class="alert_error pull-right text-danger">{{../alert_error}}</span>
                                <span class="alert_blank pull-right text-warning">{{../alert_blank}}</span>
                            </div>
                        </form>
                        
				  {{/each}}
				</script>
				
	        <div class="content text-center" id="score">
	            <p> 闖關總時間:</p>
	            <p id='final'></p>
	            <button class="btn btn-primary btn-large" id='retry' type="button">再試一次</button>
	        </div>
	        <script id="endingHB" type="text/x-handlebars-template">
                <p class="lead">{{ending_text}}</p>
            </script>
	    </section>

	</div> <!-- #main -->
</div> <!-- .container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/level-questions2.js"></script>

</body>
</html>
